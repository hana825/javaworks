<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
	table { border-collapse: collapse; width: auto; margin: auto;}
	th, td { border: 1px solid #222; padding: 10px 5px; }
	input[name=tel] { width: 60px;}

</style>
</head>
<body>
<!-- 
입력항목의 값(데이터)을 전송하려면 form태그에 선언한다
각 입력항목은 name속성을 가져야 한다.

form 태그내에 file 태그를 전송하는 경우
	1. form태그 전송방식이 post
	2. 파일데이터전송가능 형태를 지정: enctype='multipart/form-data' 
-->
<form method='post' action="index.html" enctype='multipart/form-data'>
<table>
<colgroup>
	<col width="150px">
	<col width="200px">
</colgroup>
<caption>회원가입정보</caption>
	<tr>
		<th>아이디</th>
		<td><input type='text' name='id'></td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type='password' name='pw'></td>
	</tr>
	<tr>
		<th>비밀번호확인</th>
		<td><input type='password' name='pwck'></td>
	</tr>
		<tr>
		<th>이름</th>
		<td><input type='text' name='name'></td>
	</tr>	
		<tr>
		<th>성별</th>
		<td><label><input type="radio" name='gender' value="남" checked >남 &nbsp; &nbsp; &nbsp;</label>
		<label><input type="radio" name='gender' value="여" >여</label></td>
	</tr>
	<tr>
		<th>전화번호</th>
		<td>
			<div> <select name="local">
				<option>02</option>
				<option>062</option>
				<option>063</option></select> -
				<input type='text' name='tel'> - <input type='text' name='tel'>
			</div>
		</td>
	</tr>
	<tr>
		<th>SNS수신여부</th>
		<td><label><input type="checkbox" name="sms"  value='수신함' >수신함</label>	</td>
	</tr>
	<tr>
		<th>이메일</th>
		<td>
			<div>
			<input style="width: 100px;" type="text"> @ 
			<select style="width: 80px;" name='email'>
				<option>직접입력</option>
				<option>naver.com</option>
				<option>hanmail.net</option></select>
			</div>
		</td>
	</tr>
		<tr>
		<th>사진등록</th>
		<td><input type='file' name='filename'></td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type='submit' name="join" value='회원가입'></td>
	</tr>
</table>
<input type="button" value="닫기" onclick="window.close()">
</form>
</body>
</html>
